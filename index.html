<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kostka</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-3 text-center">Kostka</h1>
        </header>
        <main class="container" style="border: solid black 1px; margin-bottom: 20px;">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" style="margin: 10px; margin-bottom: 10px;">
                    <figure>
                        <h4>Šestistěnná kostka</h4>
                        <img id="kostka" src="img/kostka6.png" alt="Kostka">
                    </figure>
                    <div id="statistika">Statistika</div>
                    <button class="btn" id="tlacitko">Play</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" style="margin: 10px; margin-bottom: 10px;">
                    <figure>
                        <h4>Dvanáctistěnná kostka</h4>
                        <img id="dvanactkostka" src="12kostka/12kostka12.png" alt="Kostka">
                    </figure>
                    <div id="dvanactstatistika">Statistika</div>
                    <button class="btn" id="dvanacttlacitko">Play</button>
                </div>
            </div>
        </main>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
