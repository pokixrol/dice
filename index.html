<!doctype html>
<html lang="cs">
  <head>
    <title>Kostka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/css.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="jumbotron bg-primary text-white">
        <h1 class="display-3 text-center">Kostky</h1>
        <p class="lead text-center">Vhodné pro dračí doupě</p>
    </header>
    <main class="container" style="border: solid black 1px; margin-bottom: 20px;">
        <div class="d-flex justify-content-around">
            <div style="margin: 10px; margin-bottom: 10px;">
                    <h4>Čtyřstěnná</h4>
                    <img id="ctyrykostka" src="4kostka/4kostka4.png" alt="Kostka">
                <div id="ctyrystatistika">Statistika</div>
                <button class="btn btn-outline-primary" id="ctyrytlacitko">Play</button>
            </div>
            <div  style="margin: 10px; margin-bottom: 10px;">
                    <h4>Klasická</h4>
                    <img id="kostka" src="img/kostka6.png" alt="Kostka">
                <div id="statistika">Statistika</div>
                <button class="btn btn-outline-primary" id="tlacitko">Play</button>
            </div>
            <div  style="margin: 10px; margin-bottom: 10px;">
                    <h4>Dvanáctistěnná</h4>
                    <img id="dvanactkostka" src="12kostka/12kostka12.png" alt="Kostka">
                <div id="dvanactstatistika">Statistika</div>
                <button class="btn btn-outline-primary" id="dvanacttlacitko">Play</button>
            </div>
            <div  style="margin: 10px; margin-bottom: 10px;">
                    <h4>Dvacetistěnná</h4>
                    <img id="dvacetkostka" src="20kostka/20kostka20.png" alt="Kostka">
                <div id="dvacetstatistika">Statistika</div>
                <button class="btn btn-outline-primary" id="dvacettlacitko">Play</button>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div  style="margin: 10px; margin-bottom: 10px;">
                <h4>Stostěnná</h4>
                <div class="container1">
                    <img id="stokostka" src="100kostka/100kostka.png" alt="Kostka">
                    <div class="centered" id="stokostkatext">100</div>
                </div>
            <div id="stotstatistika">Statistika</div>
            <button class="btn btn-outline-primary" id="stotlacitko">Play</button>
        </div>
        </div>
    </main>
    <footer class="py-5 bg-primary">
        <div class="container">
          <p class="m-0 text-center text-white">Karolína Říčná, SŠPU Opava, IT2 &copy; 2020</p>
        </div>
      </footer>

    <script src="js/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
